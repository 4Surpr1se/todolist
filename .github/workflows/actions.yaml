name: Build and deploy action
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      #прописать чтобы не билдил, а просто брал, наверное просто убрать отседова?
      - name: docker build
        run: docker build -t 4surpr1se/calendar_api:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: docker push
        run: docker push 4surpr1se/calendar_api:$GITHUB_REF_NAME-$GITHUB_RUN_ID

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      # Здесь мы в секретах гитхаба добавили еще два секрета DB_PASSWORD и DB_NAME
      # и пробросили их в переменные окружения
      DB_USER: postgres
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: render configs
        run: |
          mkdir deploy
          cat docker-compose-server.yaml | envsubst > deploy/docker-compose.yaml
          cat .env-server | envsubst > deploy/.env
      - name: clone files to server
        uses: appleboy/scp-action@master
        with:
            # Эти значения надо вписать в секреты гитхабаd
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          # Указываем, какие файлы копировать
          source: "deploy/docker-compose.yaml,deploy/.env"
          # Место на виртуальной машине, куда скопируются файлы
          target: "calendar"
          strip_components: 1
      - name: run docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
            # Переходим в директорию и запускаем через sudo команду docker-compose up
          script: |
            cd calendar
            echo ${{ secrets.SSH_PASSWORD }} | sudo -S docker-compose up -d